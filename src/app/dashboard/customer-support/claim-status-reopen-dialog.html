<h1 md-dialog-title>Confirm change of "claim status" from "Close to Open"!!!</h1>
<div md-dialog-content>Do you really want to change the "claim status" of {{data.policyHolderName}} from "Close to Open"?</div>
<div md-dialog-actions>
  <button md-button md-dialog-close="cancel">Cancel</button>
  <button md-button md-dialog-close="change">Change</button>
</div>
